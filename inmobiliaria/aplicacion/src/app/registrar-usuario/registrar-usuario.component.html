<!-- Creacion de componentes ng generate component registrarUsuario-->
<div class="papa">
    <div class="hijoUno"> 
        <div class="img">
            <img src="https://misiontic.ucaldas.edu.co/pluginfile.php/1/theme_mb2nl/loginlogo/1634836373/Logo_MisionTIC2022%20%281%29%20-%20copia.png" />
        </div>
    </div>
    <div class="hijoDos">
        <div ng-controller="controlado" class="contenedor">
            <h1>Registro de usuario</h1>
            
          
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" ng-model="formDataInmueble.nombre" >
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" ng-model="formDataInmueble.apellido">
                </div>
                <div class="mb-3">
                    <label for="cedula" class="form-label">Cedula</label>
                    <input type="text" class="form-control" id="cedula" ng-model="formDataInmueble.cedula">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="telefono" ng-model="formDataInmueble.telefono">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" aria-describedby="emailHelp"
                    ng-model="formDataInmueble.correo">
                </div>
                <div class="mb-3">
                    <label for="clave" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" ng-model="formDataInmueble.password">
                </div>
    
                <button type="submit" class="btn btn-primary" (click)="registrarUsuario()">Aceptar</button>
         
            
        </div>
    </div>
</div>
