<div ng-controller="controlado" class="contenedor">
    <h1>Registrar inmueble</h1>

    
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" ng-model="formDataInmueble.nombre">
        </div>
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <input type="text" class="form-control" id="tipo" ng-model="formDataInmueble.tipo">
        </div>
        <div class="mb-3">
            <label for="imagen" class="form-label">imagen</label>
            <input type="text" class="form-control" id="imagen" ng-model="formDataInmueble.imagen">
        </div>
        <div class="mb-3">
            <label for="ubicacion" class="form-label">ubicacion</label>
            <input type="text" class="form-control" id="ubicacion" ng-model="formDataInmueble.ubicacion">
        </div>
        <button  class="btn btn-primary" (click) ="registrarInmueble()">Registrar</button>
    
    
</div>
<div class="img">
    <img src="https://misiontic2022.mintic.gov.co/mt2022/assets/assets/images/logo-mision.png" />
</div>
